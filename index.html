<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ICode Quiz!</title>
</head>
<body>
    <h1>iCode Quiz!</h1>
    <section class="top-bar">
        <p class="time"></p>
        <button class="high-scores-btn">HighScores</button>
    </section>


    <section class="quiz-card">
        <h1 class="question"></h1>
        <p class="discription"></p>
        <button class="start-button">Start Quiz</button>
        <ul class="high-scores"></ul>
        <button class="go-back-btn">Go Back</button>
        <button class="clear-scores">Clear Scores</button>
        <ul class="choices">
            <li class="answer"><button class="answer-button"></button></li>
            <li class="answer"><button class="answer-button"></button></li>
            <li class="answer"><button class="answer-button"></button></li>
            <li class="answer"><button class="answer-button"></button></li>
        </ul>
        <form action="" method="get" class="score-form">
            <label class="sub-label" for="log-score">Enter Initials: </label>
            <input class="input-initials" placeholder="Enter Initials" style="text-transform: uppercase" type="text" maxlength="4" required="required" name="log-score">
            <button class="submit-score-btn">Submit</button>  
        </form>
    </section>


    <script src="script.js"></script>
</body>
</html>
